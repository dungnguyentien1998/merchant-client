<mat-card class="payment-card">
  <mat-card-header>
    <mat-card-title class="title"> Payment Summary</mat-card-title>
    <mat-card-subtitle class="subtitle">Please confirm your details</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="card-content">
    <div class="info-grid">
      <div class="info-item">
        <span class="label">Order ID</span>
        <span class="value">{{ orderId }}</span>
      </div>
      <div class="info-item">
        <span class="label">Amount</span>
        <span class="value">${{ amount }}</span>
      </div>
      <div class="info-item">
        <span class="label">Status</span>
        <mat-chip [color]="statusColor" selected>{{ status }}</mat-chip>
      </div>
    </div>
  </mat-card-content>


  <mat-card-actions class="actions" align="end">
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submitPayment()" [disabled]="loading">
      <mat-icon *ngIf="loading" class="spinner">autorenew</mat-icon>
      {{ loading ? 'Processing...' : 'Submit Payment' }}
    </button>
  </mat-card-actions>
</mat-card>

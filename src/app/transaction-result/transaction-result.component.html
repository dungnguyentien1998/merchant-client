<div style="padding: 20px; max-width: 600px; margin: auto;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transaction Result</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" style="text-align: center;">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      <div *ngIf="error" class="error">
        <mat-icon color="warn">error</mat-icon> {{ error }}
      </div>
      <div *ngIf="transactionDetails && !loading">
        <p>
          <strong>Order ID:</strong> {{ transactionDetails.orderId }}
        </p>
        <p>
          <strong>Status:</strong> {{ transactionDetails.transactionStatus }}
        </p>
        <p>
          <strong>Signature:</strong>
          <mat-icon [style.color]="transactionDetails.isValidSignature ? 'green' : 'red'">
            {{ transactionDetails.isValidSignature ? 'check_circle' : 'cancel' }}
          </mat-icon>
          {{ transactionDetails.isValidSignature ? 'Valid' : 'Invalid' }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
